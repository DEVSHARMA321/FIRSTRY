<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>
        INPUT FORM
    </title>
</head>

<body bgcolor="#6d7ff2">
    <form class="" action="index.html" method="post" enctype="text/plain">
        <label>ENTER YOUR NAME</label>
        <input type="text" name="YOUR_NAME" value="" required minlength="5" maxlength="9" size="30"><br>
        <label>ENTER YOUR DATE OF BIRTH</label>
        <input type="date" name="YOUR_DOB" value=""><br>
        <label>GENDER</label><br>
        <input type="radio" id="male" name="GENDER" value="male" checked>
        <label for="male">MALE</label><br>
        <input type="radio" id="female" name="GENDER" value="female" checked>
        <label for="female">FEMALE</label><br>
        <input type="radio" id="transgender" name="GENDER" value="transgender" checked>
        <label for="transgender">TRANSGENDER</label><br>

        <label>CHOOSE YOUR FAVOURITE COLOUR</label>
        <input type="color" id="" name="FAVOURITE_COLOUR" value=""><br>
        <label>YOU WANT TO JOIN US?</label>
        <input type="checkbox" id="" name="JOIN_US" value=""><br>
        <label>IF YES UPLOAD YOUR RESUME</label>
        <input type="file" id="" name="RESUME_" value=""><br>
        <label>CREATE PASSWORD:</label>
        <input type="password" id="" name="PASSWORD" value=""><br>
        <label>HOW MUCH YOU WANT TO JOIN OUR COMPANY</label>
        <input type="range" id="" name="SATISFACTION" value=""><br>
        <label>FEEDBACK:</label><br>
        <textarea name="" id="" cols="20" rows="10"></textarea>
        <input type="submit" name=""></table><br>
    </form>
</body>

</html>
